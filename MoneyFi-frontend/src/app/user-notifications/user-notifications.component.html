<div class="notifications-container">
  <h2>User Notifications</h2>

  <!-- Top Action Bar -->
  <div class="action-bar" *ngIf="notifications.length > 0">
    <button
      class="mark-read-btn"
      [disabled]="selectedIds.length === 0"
      (click)="markSelectedAsRead()"
    >
      Mark Selected as Read
    </button>
  </div>

  <!-- No Notifications -->
  <div *ngIf="notifications.length === 0" class="empty-state">
    <i class="fa fa-bell-slash"></i>
    <p>No new notifications</p>
  </div>

  <!-- Notifications List -->
  <div
    *ngFor="let notif of notifications"
    class="notification-card"
    [class.read]="notif.read"
  >
    <div class="notification-header">
      <div class="left">
        <!-- Show checkbox only if unread -->
        <label class="custom-checkbox" *ngIf="!notif.read">
          <input
            type="checkbox"
            [checked]="isSelected(notif.notificationId)"
            (change)="toggleSelection(notif.notificationId, $event)"
          />
          <span class="checkmark"></span>
        </label>
        <h3>{{ notif.subject }}</h3>
      </div>

      <span class="time">
        {{ notif.scheduleFrom | date: 'short' }} -
        {{ notif.scheduleTo | date: 'short' }}
      </span>
    </div>
    <p class="description">{{ notif.description }}</p>
  </div>
</div>
