<div class="admin-container">
  <nav class="top-nav">
    <div class="brand">MoneyFi Admin</div>
  </nav>

  <div class="layout">
    <aside class="side-nav">
      <ul>
        <li routerLink="/admin/home">Dashboard</li>
        <li routerLink="/admin/requests">User Requests</li>
        <li routerLink="/admin/feedbacks">User Feedbacks</li>
        <li routerLink="/admin/configuration">Configuration</li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="tiles">
        <div class="tile" [routerLink]="['/admin/users', 'totalUsers']">
          <h3>Total Users</h3>
          <h1>{{ totalUsers }}</h1>
        </div>
        <div class="tile" [routerLink]="['/admin/users', 'ACTIVE']">
          <h3>Active Users</h3>
          <h1>{{ activeUsers }}</h1>
        </div>
        <div class="tile" [routerLink]="['/admin/users', 'BLOCKED']">
          <h3>Blocked Users</h3>
          <h1>{{ blockedUsers }}</h1>
        </div>
        <div class="tile" [routerLink]="['/admin/users', 'DELETED']">
          <h3>Deleted Users</h3>
          <h1>{{ deletedUsers }}</h1>
        </div>
      </div>
    </main>
  </div>
</div>
