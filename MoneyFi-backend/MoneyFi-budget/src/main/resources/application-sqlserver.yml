spring:
  application:
    name:
      MoneyFi-budget
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}
  instance:
    prefer-ip-address: true

account:
  statement:
    admin:
      pdf:
        password: ${ADMIN_PDF_PASSWORD}

server:
  port:
    8300
