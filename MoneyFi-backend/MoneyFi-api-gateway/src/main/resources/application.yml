spring:
  application:
    name: MoneyFi-api-gateway
  profiles:
    active: ${PROFILE:local}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    gateway:
      mvc:
        routes:
          - id: MoneyFi-income
            uri: lb://MoneyFi-income
            predicates:
              - Path=/api/v1/income/**
          - id: MoneyFi-expense
            uri: lb://MoneyFi-expense
            predicates:
              - Path=/api/v1/expense/**
          - id: MoneyFi-budget
            uri: lb://MoneyFi-budget
            predicates:
              - Path=/api/v1/budget/**
          - id: MoneyFi-goal
            uri: lb://MoneyFi-goal
            predicates:
              - Path=/api/v1/goal/**
