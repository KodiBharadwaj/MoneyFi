eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}
  instance:
    prefer-ip-address: true

cors:
  allowed-origins: ${ALLOWED_ORIGINS}


  jackson:
    time-zone: Asia/Kolkata

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

server:
